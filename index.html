<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProofDrop - Airdrop Reputation Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="hero p-5 mb-5 text-center">
            <h1 class="display-4">ProofDrop</h1>
            <p class="lead">Your decentralized airdrop reputation tracker</p>
            <div id="wallet-section">
                <button id="connectWalletBtn" class="btn btn-light btn-lg wallet-btn">
                    Connect Wallet
                </button>
                <div id="walletInfo" class="mt-3 d-none">
                    <div class="d-flex justify-content-center align-items-center gap-3">
                        <span id="walletAddress" class="font-monospace"></span>
                        <span id="networkBadge" class="badge network-badge bg-secondary"></span>
                    </div>
                    <div class="mt-3">
                        <button id="switchNetworkBtn" class="btn btn-sm btn-outline-light">
                            Switch Network
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="reputationSection" class="text-center d-none">
            <h2 class="mb-4">Your Airdrop Reputation</h2>
            <div class="reputation-score mb-3" id="reputationScore">--</div>
            <div class="progress mb-4" style="height: 20px;">
                <div id="reputationBar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%"></div>
            </div>
            
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">Score Breakdown</h5>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Metric</th>
                                <th>Points</th>
                                <th>Max</th>
                            </tr>
                        </thead>
                        <tbody id="scoreBreakdown">
                            <!-- Will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="row mt-4">
                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Airdrop History</h5>
                            <ul class="list-group" id="airdropList"></ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Earn Your ProofBadge</h5>
                            <p>Mint an NFT badge to prove your reputation</p>
                            <button id="mintBadgeBtn" class="btn btn-primary" disabled>
                                Mint ProofBadge (Score â‰¥ 50)
                            </button>
                            <div id="badgeStatus" class="mt-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-5 text-muted">
            <small>ProofDrop - Building trust in decentralized airdrops</small>
        </div>
    </div>

    <!-- Web3 Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.9/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    
    <!-- API Services -->
    <script src="services/moralis.js"></script>
    <script src="services/thegraph.js"></script>
    <script src="services/covalent.js"></script>
    
    <!-- Main App -->
    <script src="app.js"></script>
</body>
</html>
